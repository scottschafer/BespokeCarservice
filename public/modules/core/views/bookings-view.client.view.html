<section data-ng-controller="BookingsViewController">


	<div class="row">
		<div class="col-md-6">
			<form class="form-horizontal">
				<div class="form-group">
					<div style="margin:10px">
						<label id="daterangelabel" for="daterange" class="control-label">Check availability: </label>
						<input date-range-picker id="daterange" class="date-picker" type="text" name="date" ng-model="datefilter" required/>
					</div>
				</div>
			</form>
		</div>
		<div class="col-md-6">
			<cart cart="cart"></cart>
		</div>
	</div>

	<div id="tabset">
		<tabset>
			<tab ng-repeat="t in tabs" heading="{{t.heading}}" select="go(t.route)" active="t.active">
			</tab>
		</tabset>
	</div>
	<div ui-view></div>

</section>
