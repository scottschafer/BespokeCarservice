<article>
	<style scoped>
		article {
			width: 100%;
			background-color: rgba(220, 220, 255, .7);
			margin: 10px;
			padding: 10px;
			border: 1px solid black;
			border-radius: 10px;
		}
		
		details {
			float: left;
			font-size: 20px;
			margin: 10px;
		}
	</style>


	<div ng-show="isEmpty(cart)">
		<strong>Nothing in cart</strong>
	</div>

	<div ng-show="! isEmpty(cart)">
		<div class="row" data-ng-repeat="(itemId,quantity) in cart">
			<div class="col-md-8">
				{{offerings[itemId].shortDesc}} x {{quantity}}
			</div>
			<div class="col-md-4">
				{{offerings[itemId].price | currency}}
			</div>
		</div>

		<div class="row">
			<div class="col-md-8">
				<strong>Total:</strong>
			</div>
			<div class="col-md-4">
				<strong>{{sum(cart) | currency}}</strong>
			</div>
		</div>

		<div class="row">
			<div class="col-md-2 col-md-offset-5">
				<button class="btn btn-primary" ng-click="onCheckout()">Check out</button>
			</div>
		</div>

	</div>
</article>
